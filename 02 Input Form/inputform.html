<body style="background-color: gold;">
    <h1 style="color: rebeccapurple;">Enter Your Details Here</h1>

        <div>
            <label for="username" style="color: blue;">Enter Name</label>
            <input style="color: red;" id="username" type="text" name="username" placeholder="eg.Yash Prince" required
                autofocus>
        </div>
        <div>
            <label for="pin" style="color: blue;">Enter Pincode</label>
            <input style="color: red;" type="number" id="pin" required placeholder="12345...">
        </div>
    </form>
</body>
