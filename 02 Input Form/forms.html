<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is a form page">
    <title>Form</title>
</head>

<body>
    <h1>Form to apply</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="placeholder" autofocus required>
        </div>

        <div>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
            <label for="newsletter">Subscribe to our newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment here!</label> <br>
            <textarea name="comment" rows="4" cols="50" id="comment"></textarea>
        </div>
        <div>
            <br>
            <label for="fruit">Favorite Fruit:</label>
            <select id="fruit" name="fruit">
                <option value="">Select Fruit</option>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
            </select>
        </div>

    </form>
</body>

</html>
