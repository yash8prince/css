<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>
    <video src="video.mp4" width="300" loop muted poster="gothic.jpg" controls></video>
    <audio src="audio.mp3" controls></audio>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="blue" stroke="black" stroke-width="2" />
    </svg>
    <img src="img.svg" alt="svg image">
    <iframe src="https://www.youtube.com/embed/XZwBNDGuWGU?si=z1c2zC7c-bxL_qJw" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen width="300" controls></iframe>
</body>

</html>
