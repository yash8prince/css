<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            /* box-shadow: h-offset v-offset blur spread color inset ; */
            box-shadow: 5px 15px 5px gray;

        }

        .text-element {
            text-shadow: 2px 2px 4px gray;
            border: 2px solid blue;
            outline: 2px solid orangered;
            /* More specific outline */
            outline-offset: 4px;
            /* Adds space between border and outline */
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque nemo eius minus pariatur, consequuntur
        laudantium nam ipsum, voluptate blanditiis expedita quia tempora maxime quaerat? Esse cupiditate deleniti eum
        perferendis! Possimus harum iure ex laboriosam!
    </p>
</body>

</html>
