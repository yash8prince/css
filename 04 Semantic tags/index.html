<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>

<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h2>Article Title</h2>
        <section>
            <p>Content here</p>
        </section>
    </article>
    <aside>
        <p>This is an aside content</p>
    </aside>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <footer>
        <p>Copyright 2023</p>
    </footer>


    <figure>
        <img src="semantic.png" width="500" alt="An example image">
        <figcaption>This is an example image.</figcaption>
    </figure>
</body>

</html>
