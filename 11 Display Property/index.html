<!DOCTYPE html>
<html lang="en">
<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            width: 344px;
            padding: 45px;
            margin: 34px;
            display: inline-flex;
            justify-content: center;

        }

        .box1 {
            /* display: none; */
            /* visibility: hidden; */
        }
    </style>
</head>

<body>
    <div class="box box1"> <!-- Block Element -->
        I am a box
    </div>
    <div class="box">also a nice box</div>

    <span>I am a boy</span> <!-- Inline Element -->
    <span>boy</span>
</body>

</html>
